<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>To-Do lists</title>

        <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="bg-light">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h1 class="card-title text-center mb-4">{% block header_text %}{% endblock %}</h1>
                            <form method="POST" action="{% block form_action %}{% endblock %}" class="d-flex mb-4">
                                <input name="item_text" id="id_new_item" class="form-control me-2" placeholder="Enter a to-do item" />
                                {% csrf_token %}
                                <!-- <button type="submit" class="btn btn-primary">Add</button> -->
                            </form>
                            {% block table %}
                            {% endblock %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
